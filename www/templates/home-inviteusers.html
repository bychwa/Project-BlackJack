<ion-view can-swipe-back="false" class="">
  <ion-content scroll="false" class="padding text-center">
    <div class="row row-center vertical_center">
        <div class="col col-center list">
            <img ng-src="{{ game_url }}" class="card circle1 padding ">
            <h4 style="color:white;">Joined Players</h4>
            <p ng-if="players.length == 0 " style="color:white;">No one has joined yet!</p>
            <h5 class="text-center" style="color:white;" ng-repeat="player in Game.players">{{ player.name +" has joined!" }}</h5>  
            <button class="button button-block button-negative" ng-disabled="Game.players.length <=1 " ng-click="start_game()">
                    Start Game 
            </button>
        </div>
    </div>

    
    
  </ion-content>
</ion-view>
