<ion-view view-title="Scan to Join!">
  <ion-content scroll="false" class="padding text-center">
    
    <img ng-src="{{ game_url }}" class="card padding ">
    <h4>Joined Players</h4>
    <div class="list text-center">
        <div class="item" ng-repeat="player in players">{{ player.name }}</div>  
    </div>
      <button class="button button-block button-negative" ng-disabled="players.length <=1 " ng-click="start_game()">
            Start Game 
      </button>
    
  </ion-content>
</ion-view>
