<ion-view>
  <ion-content scroll="false" class="padding">
    <div class="row row-center">
        <div class="col list">
          <div class="list list-inset card">
            <label class="item-input">
              <input type="text" placeholder="Username" ng-model="user.name">
            </label>
          </div>

          <button class="button button-block button-negative" ng-disabled="!user.name" ng-click="select_username(user)">
            Continue {{ user.name.length >= 3 ? ' as '+ user.name:'' }}
          </button>
        </div>
    </div>
  </ion-content>
</ion-view>
