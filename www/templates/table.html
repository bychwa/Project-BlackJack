<ion-view view-title="Table">
  <ion-content scroll="false" class="padding">
  		<div class="container">
		    <div class="row row-center left1">
		    	<div class="col">
		    		<img class="padding col" on-double-tap="choosePlayer()" src="img/red_joker.png">
		    	</div>
		    	<div class="col">
		    		<div class="button-bar bar-dark action_buttons" >
					  <a class="button" ng-click="shuffle()">Shuffle</a>
					  <a class="button" ng-click="distribute()">Distribute</a>
					</div>
		    	</div>
			</div>
		</div>
		
		<div class="row div_footer">
	  		<ion-scroll direction="x">
				<img class="box" ng-repeat="card in cards" src="{{ card.image }}">
			</ion-scroll>
		</div>
    	
  </ion-content>
</ion-view>
