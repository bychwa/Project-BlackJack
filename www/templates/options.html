<ion-modal-view>
    <ion-header-bar align-title="left" class="bar-dark">
        <h1 class="title" style="text-align: center">Options</h1>
    </ion-header-bar>
    <div class="background">
        <ion-content scroll="false">
            <!-- Main content -->
            <div id="numOfCards">
                <label style="color: black">Cards for each player</label>
                <input type="number" name="numOfCardsToDistribute" value="4"/>
                <br>
                <br>
            </div>
            <div id="selectDeck">
                <label style="color: black"> Deck </label>
                <br>
                <select>
                    <option value="standardDeck">Standard(52 cards)</option>
                    <option value="standardDeckWith3Jokers">Standard(+ 3 Jokers)</option>
                    <!-- other decks could be here -->
                </select>
            </div>
            <button class="button button-dark" ng-click="closeModal()">
                Save
            </button>
        </ion-content>
    </div>
</ion-modal-view>
